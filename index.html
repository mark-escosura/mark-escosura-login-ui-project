<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <form class="login-box">
            <h2>Sign in</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="login-button" type="submit">Log In</button>
        </form>
    </div>

    <!-- Issue Submission Widget -->
    <div class="issue-widget">
        <button id="toggle-widget">
            <i class="fas fa-question"></i>
            <span class="tooltip">Are there issues?</span>
        </button>
        <div class="issue-box hidden">
            <form id="issue-form">
                <label for="issue-name">Name:</label>
                <input type="text" id="issue-name" placeholder="Your name" required>

                <label for="issue-email">Email:</label>
                <input type="email" id="issue-email" placeholder="Your email" required>

                <label for="issue-description">Issue Description:</label>
                <textarea id="issue-description" rows="3" placeholder="Describe the issue..." required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="confirmation" class="hidden">Thank you! Your issue has been submitted.</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
